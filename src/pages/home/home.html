<ion-header>
  <ion-navbar color="primary"  >
    <ion-title>
      BUNK calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  
   <ion-list  >
     
            <ion-item  style ="background-color: transparent " >
            <ion-label floating style="color:#000000 " class="in" >TOTAL CLASSES</ion-label>
                  <ion-input type="number" color=#000000 [(ngModel)]="tc"></ion-input>
            </ion-item>

            <ion-item style ="background-color: transparent">
            <ion-label floating style="color:#000000" class="in">CLASSES PRESENT</ion-label>
                 <ion-input type="number" [(ngModel)]="ca"></ion-input>
            </ion-item>

            <ion-item style ="background-color: transparent">
              <ion-label floating style="color:#000000" class="in">MINIMUM ATTENDANCE</ion-label>
                 <ion-input type="number"[(ngModel)]="ma"></ion-input>
            </ion-item>
   </ion-list>
     
  
    
  
</ion-content>
<ion-list>
<ion-footer>
 <ion-buttons class="bt">
    <button  ion-button block full style="background-color: transparent" class="b" (click)="perc()">
     SUBMIT
      </button>
       </ion-buttons>
</ion-footer>
</ion-list>
